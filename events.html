<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT ተራ-Browse-events</title>
  </head>
  <body>
    <h1>Browse Events</h1>
    <p>Explore free community events across Ethiopia</p>

    <input type="search" name="search" id="search" />
    <button type="submit">Filters</button>

    <section>
      <p>Filter events</p>
      <label for="event-types">Event Type</label><br>
      <select name="event-types">
        <option value="">All Types</option>
        <option value="art-and-culture">Art and Culture</option>
        <option value="music">Music</option>
        <option value="technoogy">Technology</option>
      </select> <br>
      <label for="location">Location</label><br>
      <select name="location">
        <option value="">All Locations</option>
        <option value="Addis Ababa">Addis Ababa</option>
        <option value="Dire Dawa">Dire Dawa</option>
        <option value="Bahirdar">Bahirdar</option>
        <option value="Mekelle">Mekelle</option>
      </select>
    </section>

    <section>
      <p>Found 12 events</p>
      <label for="sort">Sort by: </label>
      <select name="sort">
        <option value="earliest">Date(earliest)</option>
        <option value="latest">Date(Latest)</option>
      </select>
    </section>
    <section>
      <figure>
        <img
          src="images/sport.jpg"
          alt="People in community mass sport"
          width="350"
          height="200"
        />
        <figcaption>Community</figcaption>
        <h3>Community Meetup</h3>
        <p>(details to be added)</p>
      </figure>
      <figure>
        <img src="images/The fire.jpg" alt="" width="350" height="200" />
        <figcaption>Arts &amp; Culture</figcaption>
        <h3>Cultural Event</h3>
        <p>(details to be added)</p>
      </figure>
      <img
        src="images/business.jpg"
        alt="Business meeting"
        width="350"
        height="200"
      />
      <figcaption>Business</figcaption>
      <h3>Business Networking</h3>
      <p>(details to be added)</p>
      <figure>
        <img
          src="images/Tech.jpg"
          alt="Tech contest"
          width="350"
          height="200"
        />
        <figcaption>Technology</figcaption>
        <h3>Tech Meetup: AI in Ethiopia</h3>
        <p>Dec 1, 2025 • 14:00<br />IceAddis<br />Addis Ababa</p>
      </figure>
      <figure>
        <img
          src="images/coffee setup.jpg"
          alt="Traditional coffee ceremony"
          width="350"
          height="200"
        />
        <figcaption>Music</figcaption>
        <h3>Coffee Ceremony &amp; Music</h3>
        <p>Nov 28, 2025 • 16:00<br />Tomoca Coffee<br />Addis Ababa</p>
      </figure>
      <figure>
        <img src="images/OpenMic.jpg" alt="Open mic" width="350" height="200" />
        <figcaption>Arts &amp; Culture</figcaption>
        <h3>Addis Poetry Night</h3>
        <p>Nov 25, 2025 • 19:00<br />Dusk Addis<br />Addis Ababa</p>
      </figure>

      <figure>
        <img
          src="images/jazz.jpg"
          alt="Open mic"
          width="350"
          height="200"
        />
        <figcaption>Arts &amp; Culture</figcaption>
        <h3>Traditional Dance</h3>
        <p>(Additional to be added)</p>
      </figure>
    </section>
  </body>
</html>
